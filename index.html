<html lang="en">
  <head>
    <title>
      Form 
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-devuce-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
  </head>
  <body>
    <form action="form.html">
      <span>Personal details</span>
      <br>
      
      <span>Salutation</span>
      <br>
      <select name="Salutation">
        <option value="None" selected>--None--</option>
        <option value="Mrs">Mrs.</option>
        <option value="Mr"></option>Mr.</option>
      </select>
      <br>
      <br>
      <label for="first_name">First Name :</label>
      <input type="text" id="first_name" name="first_name" placeholder="abcd">
      <br>
      <br>
      <label for="last_name">Last Name :</label>
      <input type="text" id="last_name" name="last_name" placeholder="abcd">
      <br>
      <br>
      <label for="gender">Gender :</label>
      <input type="radio" id="gender" name="gender" value="Male">Male
      <input type="radio" id="gender" name="gender" value="Female">Female
      <br>
      <br>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" value="abc@gmail.com">
      <br>
      <br>
      <label for="dob">Date of birth :</label>
      <input type="date" id="dob" name="date_of_birth">
      <br>
      <br>
      <label for="address">Address :</label>
      <br>
      <br>
      <textarea id="address" name="address"></textarea>
      <br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
